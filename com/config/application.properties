# ===============================
# DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/travelapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root  # Change this to your actual MySQL password

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  # Automatically updates schema (change to "validate" for production)
spring.jpa.show-sql=true  # Prints SQL queries in logs

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080  # Set your desired port

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=your_jwt_secret_key_here  # Change this to a strong secret key
jwt.expiration=86400000  # Token expiration in milliseconds (24 hours)

# ===============================
# CORS CONFIGURATION (Allow frontend requests)
# ===============================
spring.web.cors.allowed-origins=http://localhost:3000  # Adjust this for frontend URL
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
